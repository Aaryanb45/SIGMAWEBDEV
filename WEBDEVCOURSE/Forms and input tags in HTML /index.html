<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>form to apply web devlopment</h1>
    <form action="post">
        <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
</div>
<div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <input type="checkbox" id="subcribe" name="subscribe" value="yes">
        <label for="subcribe">Subscribe to newsletter</label> 
    </div>
    <div>
        <label for="comment ">Enter your comment</label>
        <br>
        <textarea name="comment" id="commment"  cols="30" rows="5"> </textarea>
    </div>
    <div>
        <select name="age">
            <option value="15 yrs">child</option>
            <option value="18 yrs">adult</option>
            <option value="20 yrs">old</option>
        </select>
    </div>
    </form>
</body>
</html>
